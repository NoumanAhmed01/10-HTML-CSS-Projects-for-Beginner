<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application Form <small>(Web)</small></h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first name">First Name</label>
                        <input type="text" id="first name" placeholder="Enter first name">
                    </div>
                    <div class="form-control">
                        <label for="last name">Last Name</label>
                        <input type="text" id="last name" placeholder="Enter last name">
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter email here">
                    </div>
                    <div class="form-control">
                        <label for="job role">Job Role</label>
                        <select>
                            <option value="">Select job role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full-stack">Full Stack Developer</option>
                            <option value="ui_ux">UI Ux Designer</option>
                        </select>
                    </div>
                    <div class="textarea-control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" rows="2" cols="50"
                            placeholder="Enter your Address"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">City</label>
                        <input type="text" id="city" placeholder="Enter city name">
                    </div>
                    <div class="form-control">
                        <label for="pincode">PIN Code</label>
                        <input type="number" id="pincode" placeholder="PIN Code">
                    </div>
                    <div class="form-control">
                        <label for="start_date">Start Date</label>
                        <input type="date" id="start_date">
                    </div>
                    <div class="form-control">
                        <label for="uploads">Upload CV</label>
                        <input type="file" id="uploads">
                    </div>
                </div>
                <div class="btn-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
